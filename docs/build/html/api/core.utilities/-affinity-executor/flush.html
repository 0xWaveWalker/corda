<h1>flush</h1>
<a name="node.utilities.AffinityExecutor$flush()"></a>
<code><span class="keyword">open</span> <span class="keyword">fun </span><span class="identifier">flush</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><span class="identifier">Unit</span></code><br/>
<p>Posts a no-op task to the executor and blocks this thread waiting for it to complete. This can be useful in
tests when you want to be sure that a previous task submitted via <a href="http://docs.oracle.com/javase/6/docs/api/java/util/concurrent/Executor.html#execute(java.lang.Runnable)">execute</a> has completed.</p>
