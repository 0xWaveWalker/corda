apply plugin: 'groovy'
apply plugin: DefaultPublishTasks

dependencies {
    compile gradleApi()
    compile localGroovy()
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        publishUtils(MavenPublication) {
            from components.java
            groupId  'com.r3corda.plugins'
            artifactId 'publish-utils'

            artifact sourceJar
            artifact javadocJar
        }
    }
}