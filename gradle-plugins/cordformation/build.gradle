apply plugin: 'groovy'
apply plugin: 'net.corda.plugins.publish-utils'

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile "com.typesafe:config:1.3.0"
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        cordformation(MavenPublication) {
            from components.java
            groupId  'net.corda.plugins'
            artifactId 'cordformation'

            artifact sourceJar
            artifact javadocJar
        }
    }
}
