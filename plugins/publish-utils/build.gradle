apply plugin: 'maven-publish'
apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        plugin(MavenPublication) {
            group 'com.r3corda.plugins'
            from components.java
            artifactId 'publish-utils'
        }
    }
}