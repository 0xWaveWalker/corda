buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "net.corda.plugins:quasar-utils:$corda_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'net.corda.plugins.quasar-utils'
apply plugin: 'us.kirchmeier.capsule'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven {
        url 'https://dl.bintray.com/kotlin/exposed'
    }
}

dependencies {
    compile project(':samples:irs-demo')

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // Corda integration dependencies
    compile project(':core')
    compile project(':client')
    compile project(':node')
    compile project(':finance')
    compile project(':test-utils')

    // Javax is required for webapis
    compile "org.glassfish.jersey.core:jersey-server:${jersey_version}"

    // Cordapp dependencies
    // GraphStream: For visualisation
    compile 'co.paralleluniverse:capsule:1.0.3'
    compile "org.graphstream:gs-core:1.3"
    compile "org.graphstream:gs-ui:1.3"
}

idea {
    module {
        downloadJavadoc = true // defaults to false
        downloadSources = true
    }
}

task deployVisualiser(type: FatCapsule) {
    applicationClass 'com.r3cev.corda.netmap.NetworkExplorerKt'
    reallyExecutable
    capsuleManifest {
        minJavaVersion = '1.8.0'
        javaAgents = [configurations.quasar.singleFile.name]
    }
}
